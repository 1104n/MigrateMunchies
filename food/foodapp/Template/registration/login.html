<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    <form>
        <div class="form-group">
            <label for="username">User Name</label>
            <input aria-describedby="emailHelp" class="form-control" id="username" placeholder="Enter username"
                   type="text">
            <small class="form-text text-muted" id="emailHelp">We'll never share your username with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
